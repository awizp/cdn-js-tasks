<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cdn-favicon-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css -->
    <link rel="stylesheet" href="/components/task18/style.css">

    <title>GitHub rofile finder | Task 18</title>
</head>

<body>
    <!-- ***** header element ***** -->
    <header class="w-full bg-black text-white">
        <nav class="w-full">
            <!-- company logo -->
            <div class="container mx-auto flex justify-between items-center px-3 py-5">
                <div class="w-28 h-8 flex gap-2 items-center">
                    <img src="/img/cdn-white.svg" alt="CyberDude Networks Logo" class="w-full h-full object-contain">
                </div>

                <!-- back button -->
                <a href="/components/task-list/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
                    </svg>
                    <p class="font-semibold">Back</p>
                </a>
            </div>
        </nav>
    </header>

    <!-- ***** main section ***** -->
    <main class="container w-full mx-auto">
        <section class="flex flex-col justify-center items-center gap-5">

            <h1 class="text-3xl font-bold italic">Github profile search</h1>

            <div class="input-form">
                <input type="text" class="input-value" placeholder="Search github username..." />
                <button class="submit-btn">Search</button>
            </div>

            <div class="w-full" id="github-user"></div>
            <p class="text-gray-400 italic hidden" id="loading-message">Github profile loading...</p>
        </section>
    </main>

    <!-- main javascript -->
    <script type="module" src="/components/task18/main.js"></script>
</body>

</html>

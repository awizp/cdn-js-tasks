<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cdn-favicon-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css -->
    <link rel="stylesheet" href="/components/task9/style.css">

    <title>Text Formatter by DOM manipulation | Task 9</title>
</head>

<body>
    <!-- ***** header element ***** -->
    <header class="w-full bg-black text-white">
        <nav class="w-full">
            <!-- company logo -->
            <div class="container mx-auto flex justify-between items-center px-3 py-2 pt-5">
                <div class="w-28 h-8 flex gap-2 items-center">
                    <img src="/img/cdn-white.svg" alt="CyberDude Networks Logo" class="w-full h-full object-contain">
                </div>

                <!-- back button -->
                <a href="/components/task-list/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
                    </svg>
                    <p class="font-semibold">Back</p>
                </a>
            </div>
        </nav>
    </header>

    <main class="w-full py-15">
        <section class="container mx-auto flex flex-col justify-center items-center gap-5 px-3">
            <h1 class="text-2xl md:text-4xl font-bold mb-5">Text Formatter</h1>

            <div class="flex gap-5 items-center flex-wrap bg-zinc-900 rounded-xl p-3" id="btn-container">
            </div>

            <div class="space-y-3">
                <textarea placeholder="Enter your text content here..." class="text-area" name="textarea"
                    id="text-content"></textarea>
                <p id="error-message" class="text-sm font-semibold italic text-red-500 hidden">* error message</p>
            </div>

            <div id="message-container"
                class="absolute top-10 right-1 bg-green-700 border-white/20 rounded-xl p-3 font-semibold message-slide transition">
                Your text has been modified âœ¨
            </div>
        </section>
    </main>

    <!-- main javascript -->
    <script type="module" src="/components/task9/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cdn-favicon-512.png" />

    <!-- tailwindcss stylesheet -->
    <link rel="stylesheet" href="/components/task13/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live character count | Task 13</title>
</head>

<body>
    <!-- ***** header element ***** -->
    <header class="w-full bg-black text-white">
        <nav class="w-full">
            <!-- company logo -->
            <div class="container mx-auto flex justify-between items-center px-3 py-5">
                <div class="w-28 h-8 flex gap-2 items-center">
                    <img src="/img/cdn-white.svg" alt="CyberDude Networks Logo" class="w-full h-full object-contain">
                </div>

                <!-- back button -->
                <a href="/components/task-list/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
                    </svg>
                    <p class="font-semibold">Back</p>
                </a>
            </div>
        </nav>
    </header>

    <main class="w-full">
        <section class="w-full container mx-auto py-8">
            <div class="w-full md:w-[60%] mx-auto flex justify-center items-center">
                <div class="w-full flex flex-col justify-center items-center gap-5">
                    <h1 class="text-3xl font-bold mb-3">Text Limiter</h1>

                    <div class="flex gap-5 items-center flex-wrap bg-zinc-900 rounded-xl p-3" id="btn-container">
                    </div>

                    <div id="message-container"
                        class="absolute top-50 right-3 bg-green-700 border-white/20 rounded-xl p-3 font-semibold message-slide transition">
                        Your text has been modified âœ¨
                    </div>

                    <div class="w-full flex flex-col gap-5 justify-center items-center">
                        <textarea id="textarea-input" class="text-area"
                            placeholder="Enter your text here..."></textarea>
                        <p id="alert-message" class="alert-message">* Type something in textarea</p>
                        <p id="counter-message" class="count-message">You have 200 out of 200 charcters</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- main javascript -->
    <script type="module" src="/components/task13/main.js"></script>
</body>

</html>

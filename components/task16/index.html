<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cdn-favicon-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css -->
    <link rel="stylesheet" href="/components/task16/style.css">

    <title>Random Quote Generator | Task 16</title>
</head>

<body>
    <!-- ***** header element ***** -->
    <header class="w-full bg-black text-white">
        <nav class="w-full">
            <!-- company logo -->
            <div class="container mx-auto flex justify-between items-center px-3 py-5">
                <div class="w-28 h-8 flex gap-2 items-center">
                    <img src="/img/cdn-white.svg" alt="CyberDude Networks Logo" class="w-full h-full object-contain">
                </div>

                <!-- back button -->
                <a href="/components/task-list/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
                    </svg>
                    <p class="font-semibold">Back</p>
                </a>
            </div>
        </nav>
    </header>

    <!-- ***** main section ***** -->
    <main class="w-full">
        <section class="w-full">
            <div class="video-banner">
                <video autoplay muted loop playsinline>
                    <source src="/video/quote-banner.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="quote-content">
                    <h1>Your Quote of the day</h1>
                    <h3 class="font-semibold italic text-gray-300">Quotes Author</h3>
                    <p class="font-semibold italic text-gray-400 hidden">Your quote is loading...</p>
                    <button>Random quote</button>
                </div>
            </div>
        </section>
    </main>

    <!-- main javascript -->
    <script type="module" src="/components/task16/main.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cdn-favicon-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwindcss style -->
    <link rel="stylesheet" href="/components/task11/style.css">

    <title>Dynamic bullet points | Todo webpage | Task 11</title>
</head>

<body>
    <!-- ***** header element ***** -->
    <header class="w-full bg-black text-white">
        <nav class="w-full">
            <!-- company logo -->
            <div class="container mx-auto flex justify-between items-center px-3 py-4 pt-5">
                <div class="w-28 h-8 flex gap-2 items-center">
                    <img src="/img/cdn-white.svg" alt="CyberDude Networks Logo" class="w-full h-full object-contain">
                </div>

                <!-- back button -->
                <a href="/components/task-list/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
                    </svg>
                    <p class="font-semibold">Back</p>
                </a>
            </div>
        </nav>
    </header>

    <main class="main-section">
        <section class="w-full container mx-auto px-3 py-10">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class="text-2xl md:text-3xl font-bold mb-8">Todo List ðŸ“’</h1>

                <div class="w-[50%] mx-auto flex flex-col gap-5 justify-center items-center">
                    <!-- input field -->
                    <div class="w-full flex justify-center items-center">
                        <div class="w-full flex flex-col items-start gap-3 justify-center mb-10">
                            <label for="todo-input" class="font-semibold text-sm">Your Todo:</label>

                            <div class="w-full flex flex-col gap-3 justify-center items-start">
                                <div class="w-full flex gap-3 justify-center items-center">
                                    <input type="text" placeholder="Enter your todo here..." id="todo-input"
                                        class="todo-input">

                                    <div class="todo-add" id="add-icon">
                                        <ion-icon name="add-outline"></ion-icon>
                                    </div>
                                </div>

                                <span class="mt-3 text-red-500 font-semibold hidden" id="error-span">* Enter valid
                                    todo</span>
                            </div>
                        </div>
                    </div>

                    <!-- todo list -->
                    <div class="w-full flex flex-col justify-center items-center gap-10" id="todo-field">
                        <h3 class="font-semibold italic text-yellow-600">Your Todos</h3>
                        <ul id="todo-container" class="w-full flex flex-col items-start justify-center gap-5">
                        </ul>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- ionic icons script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- main javascript -->
    <script type="module" src="/components/task11/main.js"></script>
</body>

</html>

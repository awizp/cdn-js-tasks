<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cdn-favicon-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css -->
    <link rel="stylesheet" href="/components/task17/style.css">

    <title>Simple Calculator with additional scientific functions | Task 17</title>
</head>

<body>
    <!-- ***** header element ***** -->
    <header class="w-full bg-black text-white">
        <nav class="w-full">
            <!-- company logo -->
            <div class="container mx-auto flex justify-between items-center px-3 py-5">
                <div class="w-28 h-8 flex gap-2 items-center">
                    <img src="/img/cdn-white.svg" alt="CyberDude Networks Logo" class="w-full h-full object-contain">
                </div>

                <!-- back button -->
                <a href="/components/task-list/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
                    </svg>
                    <p class="font-semibold">Back</p>
                </a>
            </div>
        </nav>
    </header>

    <!-- ***** main section ***** -->
    <main class="space-y-5">

        <h1 class="text-3xl font-bold italic text-center">Simple Calculator</h1>

        <section class="calculator">

            <div class="preview">...</div>
            <div class="result">0</div>

            <!-- all buttons in basic calculation -->
            <div class="basic">
                <button data-function="PI" class="special-btn hidden">&pi;</button>
                <button id="ac" class="accent text-xl">AC</button>
                <button id="delete" class="accent text-xl">C</button>
                <button data-value="%" class="accent font-bold text-xl">%</button>
                <button data-operator="/" class="accent font-bold text-xl">/</button>

                <button data-function="log" class="special-btn hidden">log(x)</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-operator="*" class="accent font-bold text-2xl">x</button>

                <button data-function="ln" class="special-btn hidden">ln(x)</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-operator="-" class="accent font-bold text-2xl">-</button>

                <button data-function="sqX" class="special-btn hidden">&radic;x</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-operator="+" class="accent font-bold text-2xl">+</button>

                <button data-function="powX" class="special-btn hidden">x<sup>y</sup></button>
                <button class="accent text-xl select-none" id="toggle-btn">
                    <ion-icon name="caret-down-outline" class="pointer-events-none"></ion-icon></button>
                <button data-value="0">0</button>
                <button data-value=".">.</button>
                <button id="equals" class="equals">=</button>
            </div>

        </section>
    </main>

    <!-- ionic icons scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- main javascript -->
    <script type="module" src="/components/task17/main.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cdn-favicon-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css -->
    <link rel="stylesheet" href="/components/task15/style.css">

    <title>Filtering the list items | Task 15</title>
</head>

<body>
    <!-- ***** header element ***** -->
    <header class="w-full bg-black text-white">
        <nav class="w-full">
            <!-- company logo -->
            <div class="container mx-auto flex justify-between items-center px-3 py-5">
                <div class="w-28 h-8 flex gap-2 items-center">
                    <img src="/img/cdn-white.svg" alt="CyberDude Networks Logo" class="w-full h-full object-contain">
                </div>

                <!-- back button -->
                <a href="/components/task-list/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
                    </svg>
                    <p class="font-semibold">Back</p>
                </a>
            </div>
        </nav>
    </header>

    <!-- ***** main element ***** -->
    <main class="w-full">
        <section class="container mx-auto py-10 px-3 relative">

            <div class="flex flex-col justify-center items-center gap-5">
                <h1 class="text-3xl font-bold mb-3 italic">Filter out your favourite foods</h1>

                <div class="input-group">
                    <select name="country" id="country-items">
                        <option value="Indian" selected>India</option>
                        <option value="Canadian">Canada</option>
                        <option value="Chinese">China</option>
                        <option value="American">America</option>
                        <option value="Russian">Russia</option>
                        <option value="Japanese">Japan</option>
                    </select>

                    <input type="text" placeholder="Search your food item..." id="search-item">
                </div>

                <!-- loading container -->
                <p class="text-xl font-semibold italic hidden" id="loading-message">Loading food items...</p>

                <!-- products container -->
                <div id="products-container"
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5"></div>
            </div>

        </section>
    </main>

    <!-- ionic icons script -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- main javascript -->
    <script type="module" src="/components/task15/main.js"></script>
</body>

</html>

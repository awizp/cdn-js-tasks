<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cdn-favicon-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwindcss style -->
    <link rel="stylesheet" href="/components/task10/style.css">

    <title>Password Show & Hide | Task 10</title>
</head>

<body>
    <!-- ***** header element ***** -->
    <header class="w-full bg-black text-white">
        <nav class="w-full">
            <!-- company logo -->
            <div class="container mx-auto flex justify-between items-center px-3 py-2 pt-5">
                <div class="w-28 h-8 flex gap-2 items-center">
                    <img src="/img/cdn-white.svg" alt="CyberDude Networks Logo" class="w-full h-full object-contain">
                </div>

                <!-- back button -->
                <a href="/components/task-list/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
                    </svg>
                    <p class="font-semibold">Back</p>
                </a>
            </div>
        </nav>
    </header>

    <main class="w-full">
        <section class="w-full py-10 container px-3 mx-auto">
            <!-- form container -->
            <div class="w-full md:w-[60%] mx-auto flex flex-col justify-center items-center gap-5">
                <h1 class="text-2xl md:text-3xl font-bold mb-3">Signup Form</h1>

                <!-- form container -->
                <div
                    class="w-full flex flex-col md:flex-row justify-center items-center gap-10 bg-zinc-900 rounded-xl p-5">
                    <!-- form banner -->
                    <div class="w-full h-full flex justify-center items-center">
                        <img src="/img/login.svg" alt="Form banner" class="w-full h-full object-contain">
                    </div>

                    <!-- actual form -->
                    <form class="w-full h-full flex flex-col justify-center items-start gap-5">

                        <!-- name input -->
                        <div class="w-full mb-1">
                            <p class="font-semibold text-sm mb-3">Enter your name:</p>
                            <div class="input-field">
                                <input type="text" placeholder="" id="fullname-input" class="input-style">
                                <label for="fullname" class="label-style">Fullname</label>
                            </div>
                            <p class="text-red-500 font-semibold text-xs mt-1 hidden" id="fullname-error">* fullname
                                error</p>
                        </div>

                        <!-- password input -->
                        <div class="w-full mb-1">
                            <p class="font-semibold text-sm mb-3">Enter your password:</p>
                            <div class="input-field">
                                <input type="password" placeholder="" id="password-input" class="input-style">
                                <label for="password" class="label-style">Password</label>

                                <!-- password show and hide -->
                                <div class="absolute w-fit h-fit right-2 top-[20%] cursor-pointer z-10 overflow-hidden select-none"
                                    id="visible-btn">
                                    <!-- close eye icon -->
                                    <div class="text-purple-600 z-10" id="closeEye-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24">
                                            <path fill="none" stroke="currentColor" stroke-linecap="round"
                                                stroke-linejoin="round" stroke-width="2"
                                                d="M21 9q-3.6 4-9 4T3 9m0 6l2.5-3.8M21 14.976L18.508 11.2M9 17l.5-4m5.5 4l-.5-4" />
                                        </svg>
                                    </div>

                                    <!-- open eye icon -->
                                    <div class="text-purple-600 hidden z-10" id="openEye-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24">
                                            <path fill="currentColor"
                                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5s5 2.24 5 5s-2.24 5-5 5m0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3s3-1.34 3-3s-1.34-3-3-3" />
                                        </svg>
                                    </div>
                                </div>

                            </div>
                            <p class="text-red-500 font-semibold text-xs mt-1 hidden" id="password-error">* password
                                error</p>
                        </div>

                        <!-- confirm password -->
                        <div class="w-full mb-1">
                            <p class="font-semibold text-sm mb-3">Confirm your password:</p>
                            <div class="input-field">
                                <input type="password" placeholder="" id="confirmpass-input" class="input-style">
                                <label for="confirmPass" class="label-style">Confirm
                                    password</label>
                            </div>
                            <p class="text-red-500 font-semibold text-xs mt-1 hidden" id="confirmpass-error">* confirm
                                password error
                            </p>
                        </div>

                        <!-- form submit btn -->
                        <button class="btn-style" id="submit-btn">Submit</button>

                    </form>
                </div>

                <!-- after form submit -->
                <div id="result-container"
                    class="w-full text-center bg-green-700 rounded-xl p-3 text-white text-sm font-semibold hidden">
                    <p>Signed in! Welcome to CyberDude, Mr. Vishnuprakash âœ¨</p>
                </div>
            </div>
        </section>
    </main>

    <!-- main javascript -->
    <script type="module" src="/components/task10/main.js"></script>
</body>

</html>

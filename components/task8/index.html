<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/cdn-favicon-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwindcss stylesheet -->
    <link rel="stylesheet" href="/components/task8/style.css">

    <title>Background color generator | Task 8</title>
</head>

<body>
    <!-- ***** header element ***** -->
    <header class="w-full bg-black text-white fixed top-0">
        <nav class="w-full">
            <!-- company logo -->
            <div class="container mx-auto flex justify-between items-center px-3 py-5">
                <div class="w-28 h-8 flex gap-2 items-center">
                    <img src="/img/cdn-white.svg" alt="CyberDude Networks Logo" class="w-full h-full object-contain">
                </div>

                <!-- back button -->
                <a href="/components/task-list/" class="back-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor" d="m7.825 13l5.6 5.6L12 20l-8-8l8-8l1.425 1.4l-5.6 5.6H20v2z" />
                    </svg>
                    <p class="font-semibold">Back</p>
                </a>
            </div>
        </nav>
    </header>

    <section class="div-section">

        <h2 class="text-3xl text-center font-semibold">Click the buttons to generate background colour</h2>

        <div>
            <!-- dark theme toggle -->
            <button class="absolute top-5 right-5 cursor-pointer" id="theme-button">
                <!-- sun icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" id="sun-icon">
                    <path fill="currentColor"
                        d="M11 5V1h2v4zm6.65 2.75l-1.375-1.375l2.8-2.875l1.4 1.425zM19 13v-2h4v2zm-8 10v-4h2v4zM6.35 7.7L3.5 4.925l1.425-1.4L7.75 6.35zm12.7 12.8l-2.775-2.875l1.35-1.35l2.85 2.75zM1 13v-2h4v2zm3.925 7.5l-1.4-1.425l2.8-2.8l.725.675l.725.7zM12 18q-2.5 0-4.25-1.75T6 12t1.75-4.25T12 6t4.25 1.75T18 12t-1.75 4.25T12 18" />
                </svg>

                <!-- moon icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" id="moon-icon"
                    class="hidden">
                    <path fill="currentColor"
                        d="m14.712 7.596l-2.289-2.288l2.289-2.289L17 5.308zm5 3l-1.289-1.288l1.289-1.289L21 9.308zM12.075 21q-1.888 0-3.543-.713T5.64 18.336t-1.951-2.893t-.714-3.543q0-2.92 1.68-5.265t4.436-3.27q-.104 2.34.717 4.501q.82 2.161 2.48 3.82q1.66 1.66 3.82 2.481t4.502.717q-.92 2.754-3.268 4.435T12.075 21" />
                </svg>
            </button>

            <div class="mt-5 flex flex-wrap justify-center items-center gap-5">
                <!-- button container -->
                <div id="button-container" class="flex flex-wrap justify-center items-center gap-5"></div>
                <!-- random color button -->
                <button class="btn-style bg-black text-white dark:bg-white dark:text-black"
                    id="random-btn">Random</button>
            </div>
        </div>
    </section>

    <!-- main javascript -->
    <script type="module" src="/components/task8/main.js"></script>
</body>

</html>
